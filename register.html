      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;

      margin: 20px 0;
      font-size: 2.2rem;
      text-shadow: 0 0 8px rgba(0,0,0,0.8);

      padding: 40px;

    button { width: 100%; margin-top: 14px; padding: 12px; border: 0; border-radius: 12px; background: linear-gradient(135deg, #22c55e, #16a34a); color: #fff; font-weight: 700; cursor: pointer; font-size: 15px; transition: background 0.3s ease; }

    .muted { text-align: center; margin-top: 12px; color: #475569; }
    a { color: #2563eb; text-decoration: none; font-weight: 600; }

<body>
  <h1>Welcome to Raitha Bandhu</h1>

  <div class="container">
    <div class="card">
      <h2 id="register_title">Create Account</h2>
      <form onsubmit="return handleRegister(event)">
        <label for="reg_user" id="lbl_user">Username</label>
        <input id="reg_user" type="text" onfocus="speakKey('enter_username')" required/>

        <label for="reg_email" id="lbl_email">Email</label>
        <input id="reg_email" type="email" onfocus="speakKey('enter_email')" required/>

        <label for="reg_phone" id="lbl_phone">Phone Number</label>
        <input id="reg_phone" type="tel" onfocus="speakKey('enter_phone')" required/>

        <label for="reg_pass" id="lbl_pass">Password</label>
        <input id="reg_pass" type="password" onfocus="speakKey('enter_password')" required/>

        <label for="reg_cpass" id="lbl_cpass">Confirm Password</label>
        <input id="reg_cpass" type="password" onfocus="speakKey('enter_cpassword')" required/>

        <button type="submit" id="btn_register">Register</button>
      </form>
      <p class="muted">
        <span id="have_account">Already have an account?</span>
        <a href="login.html" id="login_link">Login</a>
      </p>
    </div>
  </div>

        register_success:"‡≤®‡≥ã‡≤Ç‡≤¶‡≤£‡≤ø ‡≤Ø‡≤∂‡≤∏‡≥ç‡≤µ‡≤ø‡≤Ø‡≤æ‡≤Ø‡≤ø‡≤§‡≥Å", register_fail:"‡≤¶‡≤Ø‡≤µ‡≤ø‡≤ü‡≥ç‡≤ü‡≥Å ‡≤é‡≤≤‡≥ç‡≤≤‡≤æ ‡≤ï‡≥ç‡≤∑‡≥á‡≤§‡≥ç‡≤∞‡≤ó‡≤≥‡≤®‡≥ç‡≤®‡≥Å ‡≤∏‡≤∞‡≤ø‡≤Ø‡≤æ‡≤ó‡≤ø ‡≤§‡≥Å‡≤Ç‡≤¨‡≤ø",

        enter_username:"‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®", enter_email:"‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶á‡¶Æ‡ßá‡¶≤ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®", enter_phone:"‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶´‡ßã‡¶® ‡¶®‡¶Æ‡ßç‡¶¨‡¶∞ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®", enter_password:"‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®", enter_cpassword:"‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡ßÅ‡¶®",

    let currentLang = localStorage.getItem("rb_lang") || "en";

    function setLang(l){
      currentLang = l;
      const dict = t[l];
      document.getElementById("register_title").innerText = dict.register_title;
      document.getElementById("lbl_user").innerText = dict.username;
      document.getElementById("lbl_email").innerText = dict.email;
      document.getElementById("lbl_phone").innerText = dict.phone;
      document.getElementById("lbl_pass").innerText = dict.password;
      document.getElementById("lbl_cpass").innerText = dict.confirm_password;
      document.getElementById("btn_register").innerText = dict.register_btn;
      document.getElementById("have_account").innerText = (l==="en")?"Already have an account?":dict.have_account || "Already have an account?";
      document.getElementById("login_link").innerText = (l==="en")?"Login":dict.login_link || "Login";
    }

    function speakKey(k){
      speak(t[currentLang][k]);
    }

    function speak(msg){
      if(!msg) return;
      const u = new SpeechSynthesisUtterance(msg);
      u.lang = currentLang==="hi"?"hi-IN":currentLang==="kn"?"kn-IN":currentLang==="bn"?"bn-IN":"en-US";
      speechSynthesis.speak(u);
    }

    function handleRegister(e){
      e.preventDefault();
      const u = document.getElementById('reg_user').value.trim();
      const em = document.getElementById('reg_email').value.trim();
      const ph = document.getElementById('reg_phone').value.trim();
      const p = document.getElementById('reg_pass').value;
      const cp = document.getElementById('reg_cpass').value;

      // Field validation
      if(!u || !em || !ph || !p || p!==cp){
        speakKey('register_fail');
        alert(t[currentLang].register_fail);
        return false;
      }

      // Phone validation
      if(!/^\d{10}$/.test(ph)){
        speakKey('invalid_phone');
        alert(t[currentLang].invalid_phone);
        return false;
      }

      // Gmail validation
      if(!/^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(em)){
        speakKey('invalid_email');
        alert(t[currentLang].invalid_email);
        return false;
      }

      // Check if user exists
      const users = JSON.parse(localStorage.getItem('rb_users')||'[]');
      if(users.find(x=>x.u===u)){
        speakKey('user_exists');
        alert(t[currentLang].user_exists);
        return false;
      }

      // Save user
      users.push({u, em, ph, p});
      localStorage.setItem('rb_users', JSON.stringify(users));

      speakKey('register_success');
      alert(t[currentLang].register_success);
      setTimeout(()=>location.href='login.html', 1000);
      return false;
    }

    window.addEventListener("DOMContentLoaded", ()=>{
      setLang(currentLang);
      speak("Welcome to Raitha Bandhu. Please register first.");
    });
